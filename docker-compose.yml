version: "3"
services:
  node:
    build: .docker/node
    user: 1000:1000
    working_dir: "/srv"
    stdin_open: true
    tty: true
    volumes:
      - "./:/srv"
      - "./.docker/node/.cache:/home/node/.cache"
    environment:
      PATH: "/srv/node_modules/.bin:$PATH"
      GIT_USERNAME: "Elliot Mitchum"
      GIT_EMAIL: elliot.mitchum@ellioseven.com.au
